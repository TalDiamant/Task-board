<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col" id="header">
                <h1>My task board</h1>
            </div>
        </div>

        <div class="row">
            <div class="col" id="container-new">
                <form name="task">
                    <div class="new_note">
                        <textarea type="text" name="content"></textarea>
                        <br>
                        <input type="date" name="date">
                        <br>
                        <input type="time" name="time">
                        <br>

                        <div class="buttons">
                            <button type="button" class="btn btn-secondary btn-sm" onclick="addTask()"><i class="fas fa-plus"></i></button>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="clearTask()"><i class="fas fa-minus"></i></button>
                            <div id="message-container"></div>
                        </div>
                    </div>

                    <div id="tasksContainer"></div>
                </form>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
        
</body>

</html>
